<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hoteles</title>
        <link rel="shortcuit icon" href="../img/logo.jpg">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    </head>
<body class="hotelesBody">
    <header class="header">
        <nav class="navbarGeneral">
            <input type="checkbox" id="btn-menu">
            <label for="btnMenu"><img src="../img/boton.png" class="btn" alt="btn"></label>
            <ul class="navbar">
                <li class="navbarLi"><a class="navbarLink" href="../index.html">Home</a></li>
                <li class="navbarLi"><a class="navbarLink" href="vuelos.html">Vuelos</a></li>
                <li class="navbarLi"><a class="navbarLink" href="hoteles.html">Hoteles</a></li>
                <li class="navbarLi"><a class="navbarLink" href="contacto.html">Cuenta</a></li>
                <li class="navbarLi"><a class="navbarLink" href="sobrenosotros.html">Sobre Nosotros</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="animate__animated animate__backInRight tituloHoteles">Hoteles</h1>
        <section class="sectionHoteles">
            <h2 class="reservaHoteles">Encontrá los mejores hoteles con reserva flexible.</h2>
            <select class="selectHoteles" name="origen">
                <div>
                    <option value="0">Seleccione su hospedaje</option>
                    <option value="1">Miami</option>
                    <option value="2">Rio de Janeiro</option>
                    <option value="3">Cancún</option>
                    <option value="4">Barcelona</option>
                    <option value="5">Orlando</option>
                    <option value="6">Nueva York</option>
                    <option value="7">Los ángeles</option>
                    <option value="8">Roma</option>
                    <option value="9">París</option>
                    <option value="10">Argentina</option>
                </div>
            </select>

            <form class="formHoteles">
                <label class="entradaForm" for="entrada">Entrada</label>
                <input class="dataHoteles" type="date" name="entrada" id="">
               
               
                <label class="salidaHoteles" for="salida">Salida</label>
                <input class="dataHotelesSalida" type="date" name="salida">

                <select class="selectForm" name="personas"> 
                    <option value="0">Personas</option>
                    <option value="1">Mayores de 18 años</option>
                    <option value="2">Menores de 18 años</option>
                    <option value="3">Bebés</option>
                </select>

                <input class="buscarForm" type="submit" value="Buscar">
                <input type="reset" value="Limpiar">
            </form>
        </section>

    </main>

</body>
</html>
